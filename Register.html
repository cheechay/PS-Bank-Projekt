<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="right-side">
            <h1>Create an Account</h1>

            <form action="register.php" method="post">
                <label for="firstname">First Name</label>
                <input type="text" id="fname" name="firstname" required>

                <label for="lastname">Last Name</label>
                <input type="text" id="lname" name="lastname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

             <div class="password-area">
                 <label for="passwort">Create Password</label>
                 <input type="password" id="password" name="passwort"  minlength="6" required>
                 <button type="button" id="eyes-btn" class="eye-icon" aria-label="show password" aria-pressed="false">ğŸ‘</button>
             </div>   
            
             <label for="gender">Gender</label>
                <div class="gender-option">
                    <label><input type="radio" name="gender" value="male" required>Male</label>
                    <label><input type="radio" name="gender" value="female" required>Female</label>
                    <label><input type="radio" name="gender" value="Othes" required>Others</label>
                </div>

                <div class="button-area">
                    <button type="submit" class="primary-btn">Submit</button>
                    <button type="reset" class="secondary-btn">reset</button>
                </div>

                <p class="going-login">
                    Have an account? 
                   <a href="login.html"><button type="button" class="link-btn">Log in</button></a>
                </p>

            </form>
        </div>


        <div class="left-side">
           <a href="login.html">   <button class="close-btn" type="button" aria-label="Close">&times;</button></a>
         <img src="Banker taking clients money for saving.jpg" alt="image of the Bank"> 
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
