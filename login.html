<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="right-side">
            <img src="Banker taking clients money for saving.jpg" alt="image of the Bank">
        </div>

        <div class="left-side">
            
                <div class="welcome-container">
                    <hr>
                    <h1>WELCOME</h1>
                    <hr>
                </div>  
                <form action="login.php"  method="post" autocomplete="off">
                    <label for="emailHome">Email</label>
                    <input type="email" id="email" name="emailHome" placeholder="name@example.de" required>
    
                    <label for="passwordHome">Password</label>
                    
                    <div class="password-area">
                        <input type="password" id="password" name="passwordHome" minlength="6" required>
                        <button type="button" class="eye-icon" aria-label="Show password" aria-pressed="false">ğŸ‘</button>
                    </div>
    
                    <button type="submit" class="primary-btn">Login</button>
                   <p class="going-login">
                        Have an account? 

                <a href="Register.html"><button type="button" class="link-btn">Register</button></a>        
                    </p>
                </form>

        </div>
    </div>
    
    <script >
        const passwordInput = document.getElementById('password');
            const eyeBtn = document.querySelector('.eye-icon');

            eyeBtn.addEventListener('click', () => {
                const isHidden = passwordInput.type === 'password';
                passwordInput.type = isHidden ? 'text' : 'password';
                eyeBtn.setAttribute('aria-pressed', isHidden ? 'true' : 'false');
                eyeBtn.textContent = isHidden ? 'ğŸ™ˆ' : 'ğŸ‘';
            });

    </script>
</body>
</html>
